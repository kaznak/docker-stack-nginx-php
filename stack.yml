version: '3.1'

services:

  nginx: 
    image: nginx:stable-alpine
    networks:
      - nginx
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/CA:/etc/nginx/CA
      - ./${APPD:-app}:/var/www/html
    ports: 
      - 80:80
      - 443:443
    depends_on:
      - php-fpm

  php-fpm:
    image: php:fpm-alpine
    networks:
      - nginx
    volumes:
      - ./${APPD:-app}:/var/www/html

networks:
  nginx:
